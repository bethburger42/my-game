						</div>

							<div id="player-1-playspace" class="col-md-6">

								<img src="images/warrior_princess.jpg" alt="Player 1 Image">
								<p>Player 1</p>
							</div>
							<div id="player-2-playspace" class="col-md-6">
								<div id="player-2-in-play">Player 2 Play Cards Here</div>
								<img src="images/knight.jpg" alt="Player 2 Image">
								<p>Player 2</p>
							</div>
						</div>
						<div class="row">
							<div id="volume-bar" class="col-md-12">

							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div id="player-2-active"> 
							Player 2 Active Cards
						</div>
						<div id="player-2-played"> 
							Player 2 Played Cards
						</div>
					</div>
				</div>

				</div>
			</div>
