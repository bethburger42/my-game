		<div class="container">
		 	<div class="row">
		 		<div class="col-md-12 page-header">
		 			<h1 class="text-center">Let's Play a Game of WAR!</h1>
		 		</div>
		 	</div>

		 	<div class="row">
		 		<div class="col-md-12">
					<button id="new-game">Play New Game</button>
					<!-- //Hide when game starts. Add an "End Game" button that starts hidden, then shows when game starts. -->

					<button id="deal-cards">Deal</button>

					<button id="player-1-card">Player 1 Card</button>
					<!-- disabled when Player 2's turn -->

					<button id="player-2-card">Player 2 Card</button>
					<!-- disabled when Player 1's turn -->
				</div>
			</div>		

			<div class="row">
				<div id="draggable" class=" col-md-3 ui-widget-content"> 
					<p>Player 1 Active Cards to Play</p>
				</div>
				<div id="droppable" class="col-md-3 ui-widget-header" >
				  	<p>Player 1 Card Here</p>
				</div>
	<!-- 			<div id="droppable" class="col-md-3 ui-widget-header" >
				  	<p>Player 2 Card Here</p>
				</div>
				<div id="draggable" class=" col-md-3 ui-widget-content"> 
					<p>Player 2 Active Cards to Play</p>
				</div> -->
			</div>
			<div class="row">

				<div id="played-1-stack" class="col-md-4 text-left ui-widget-header">
				  	<p>Player 1 Played Cards</p>
				</div>
				<div class="col-md-4">
				  	<p></p>
				</div>
				<div id="played-2-stack" class="col-md-4 text-left ui-widget-header">
